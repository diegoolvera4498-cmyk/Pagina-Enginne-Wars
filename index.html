<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingenium Wars - Próximamente</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0f1c 0%, #000 100%);
      color: #00d0ff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* Circuito de luces azules de fondo */
    .circuit {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        90deg,
        rgba(0, 208, 255, 0.1) 0px,
        rgba(0, 208, 255, 0.1) 2px,
        transparent 2px,
        transparent 80px
      ),
      repeating-linear-gradient(
        0deg,
        rgba(0, 208, 255, 0.1) 0px,
        rgba(0, 208, 255, 0.1) 2px,
        transparent 2px,
        transparent 80px
      );
      animation: moveBg 10s linear infinite;
    }

    @keyframes moveBg {
      from { background-position: 0 0, 0 0; }
      to { background-position: 80px 80px, 80px 80px; }
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 40%;
      transform: translateY(-40%);
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px #00d0ff, 0 0 40px #007a99;
    }

    h2 {
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 0 0 10px #00d0ff;
    }
  </style>
</head>
<body>
  <div class="circuit"></div>

  <div class="content container">
    <h1>Ingenium Wars</h1>
    <h2>⚡ Próximamente ⚡</h2>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
